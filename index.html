<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/src/assets/css/global.scss" />
		<link rel="stylesheet" href="/src/assets/css/font.scss" />
		<link rel="stylesheet" href="/src/assets/css/index.scss" />
		<link rel="stylesheet" href="/src/assets/css/state.scss" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>recruting-app</title>
	</head>
	<body>
		<div id="app">
			<div id="container">
				<h2 class="subtitle lato-bold">Enjoy your studying!</h2>
				<h1 class="title lato-black">Our online courses</h1>

				<div class="panel">
					<div class="panel__categories"></div>
					<div class="panel__search">
						<input
							placeholder="Search course..."
							id="search"
							class="panel__search-input lato-regular"
							type="search"
						/>
						<img
							src="search.svg"
							alt="Поисковая лупа"
							class="panel__search-icon"
						/>
					</div>
				</div>

				<div class="courses-list"></div>

				<div class="reload__btn">
					<img src="reload.svg" alt="Загрузить больше" />
					<p class="reload__btn-text lato-bold">Load more</p>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
